<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #b4b4c5;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
      animation: breathe 15s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes breathe {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--border-color);
      animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .spinner-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 28px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      border: 4px solid transparent;
      border-top: 4px solid rgba(118, 75, 162, 0.4);
      border-radius: 50%;
      animation: spin 1.5s linear infinite reverse;
    }

    h1 {
      color: var(--text-primary);
      margin-bottom: 12px;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .message {
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .note {
      margin-top: 24px;
      padding: 20px;
      background: rgba(102, 126, 234, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .note-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .note-text {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 28px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 100%;
      animation: progress 3s ease-in-out infinite, shimmer 2s linear infinite;
      border-radius: 2px;
    }

    @keyframes progress {
      0% { width: 20%; }
      50% { width: 60%; }
      100% { width: 90%; }
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 1;
      }
      50% { 
        transform: scale(1.3); 
        opacity: 0.7;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 28px;
      }

      .logo {
        font-size: 3rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .spinner-container {
        width: 64px;
        height: 64px;
      }

      .spinner,
      .spinner-ring {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸš€</div>
    
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="spinner-ring"></div>
    </div>

    <h1>Redirecting...</h1>
    <p class="message">Please wait while we take you to your destination.</p>

    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>Preparing redirect</span>
    </div>

    <div class="note">
      <div class="note-title">
        <span>ðŸ”’</span>
        <span>Privacy Notice</span>
      </div>
      <p class="note-text">
        Your browser may ask for location permission to help us provide geographic analytics.
        This is completely optional and anonymous.
      </p>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <script>
    const urlCode = window.location.pathname.split('/').pop();
    let destinationUrl = '';
    let hasRedirected = false;

    async function init() {
      try {
        const response = await fetch(`/api/url/info/${urlCode}`);
        const data = await response.json();

        if (!response.ok || !data.success) {
          console.error('URL not found');
          window.location.href = '/';
          return;
        }

        destinationUrl = data.data.longUrl;
        requestLocationAndRedirect();

      } catch (err) {
        console.error('Error fetching URL:', err);
        window.location.href = '/';
      }
    }

    function requestLocationAndRedirect() {
      const redirectTimeout = setTimeout(() => {
        if (!hasRedirected) {
          console.log('Location request timed out, redirecting without location');
          redirectWithData(null);
        }
      }, 3000);

      if (!navigator.geolocation) {
        clearTimeout(redirectTimeout);
        redirectWithData(null);
        return;
      }

      const options = {
        enableHighAccuracy: false,
        timeout: 2500,
        maximumAge: 60000
      };

      navigator.geolocation.getCurrentPosition(
        (position) => {
          clearTimeout(redirectTimeout);
          const locationData = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            permissionGranted: true
          };
          redirectWithData(locationData);
        },
        (error) => {
          clearTimeout(redirectTimeout);
          console.log('Location error:', error.message);
          redirectWithData(null);
        },
        options
      );
    }

    function redirectWithData(location) {
      if (hasRedirected) return;
      hasRedirected = true;

      try {
        const trackingData = {
          urlCode: urlCode,
          location: location
        };

        fetch('/api/url/track-redirect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(trackingData),
          keepalive: true
        }).catch(err => console.error('Tracking failed:', err));

      } catch (err) {
        console.error('Error during tracking:', err);
      }

      window.location.href = destinationUrl;
    }

    init();
  </script>
</body>
</html>
