<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener - Create Short Links & QR Codes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Teable Design System Colors */
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-200: #bae6fd;
      --primary-300: #7dd3fc;
      --primary-400: #38bdf8;
      --primary-500: #0284c7;
      --primary-600: #0369a1;
      --primary-700: #075985;
      --primary-800: #0c4a6e;
      --primary-900: #082f49;

      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      --success-500: #10b981;
      --success-600: #059669;
      --error-500: #ef4444;
      --error-600: #dc2626;

      /* Spacing - 4px base unit */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      --space-16: 64px;

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-6);
      color: var(--gray-900);
    }

    .container {
      width: 100%;
      max-width: 640px;
      margin: var(--space-10) auto;
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: 0 auto var(--space-4);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-2);
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 16px;
      color: var(--gray-600);
      font-weight: 400;
    }

    .card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-200);
    }

    .form-group {
      margin-bottom: var(--space-6);
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: var(--space-2);
    }

    input[type="url"],
    input[type="text"] {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      font-size: 15px;
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
      font-family: inherit;
      color: var(--gray-900);
    }

    input[type="url"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px var(--primary-100);
    }

    input[type="url"]::placeholder,
    input[type="text"]::placeholder {
      color: var(--gray-400);
    }

    .btn {
      width: 100%;
      padding: var(--space-3) var(--space-6);
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-md);
      font-family: inherit;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: white;
      color: var(--gray-700);
      border: 2px solid var(--gray-300);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }

    .loading {
      display: none;
      text-align: center;
      padding: var(--space-6);
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary-500);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto var(--space-3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: var(--gray-600);
    }

    .error {
      display: none;
      padding: var(--space-4);
      background: #fef2f2;
      border-left: 4px solid var(--error-500);
      border-radius: var(--radius-md);
      color: var(--error-600);
      font-size: 14px;
      margin-top: var(--space-4);
    }

    .error.show {
      display: block;
    }

    .result {
      display: none;
      margin-top: var(--space-6);
      padding: var(--space-6);
      background: var(--primary-50);
      border-radius: var(--radius-lg);
      border: 2px solid var(--primary-200);
    }

    .result.show {
      display: block;
    }

    .result-header {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-700);
      margin-bottom: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .url-display {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .short-url {
      flex: 1;
      padding: var(--space-3) var(--space-4);
      background: white;
      border: 2px solid var(--primary-300);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      color: var(--primary-700);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }

    .copy-btn {
      width: auto;
      padding: var(--space-3) var(--space-5);
      background: var(--primary-600);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .copy-btn.copied {
      background: var(--success-600);
    }

    .original-url {
      font-size: 13px;
      color: var(--gray-600);
      margin-bottom: var(--space-4);
      word-break: break-all;
    }

    .qr-section {
      display: none;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 2px solid var(--primary-200);
      text-align: center;
    }

    .qr-section.show {
      display: block;
    }

    .qr-header {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-700);
      margin-bottom: var(--space-4);
    }

    .qr-code-container {
      display: inline-block;
      padding: var(--space-4);
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: var(--space-4);
    }

    .qr-code-container img {
      display: block;
      max-width: 240px;
      height: auto;
      border-radius: var(--radius-md);
    }

    .qr-actions {
      display: flex;
      gap: var(--space-3);
      justify-content: center;
    }

    .qr-actions .btn {
      width: auto;
      padding: var(--space-2) var(--space-5);
      font-size: 14px;
    }

    @media (max-width: 640px) {
      .container {
        margin: var(--space-4) auto;
      }

      .card {
        padding: var(--space-6);
      }

      h1 {
        font-size: 28px;
      }

      .url-display {
        flex-direction: column;
      }

      .copy-btn {
        width: 100%;
      }

      .qr-actions {
        flex-direction: column;
      }

      .qr-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ”—</div>
      <h1>URL Shortener</h1>
      <p class="subtitle">Create short links and QR codes instantly</p>
    </div>

    <div class="card">
      <form id="shortenForm">
        <div class="form-group">
          <label for="longUrl">Enter your URL</label>
          <input
            type="url"
            id="longUrl"
            name="longUrl"
            placeholder="https://example.com/your-long-url"
            required
            autocomplete="url"
          >
        </div>

        <div class="form-group">
          <label for="customCode">Custom short code (optional)</label>
          <input
            type="text"
            id="customCode"
            name="customCode"
            placeholder="my-custom-link"
            pattern="[a-zA-Z0-9_-]{3,30}"
            minlength="3"
            maxlength="30"
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Shorten URL
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Creating your short URL...</p>
      </div>

      <div class="error" id="error"></div>

      <div class="result" id="result">
        <div class="result-header">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.3333 4L6 11.3333L2.66667 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Your short URL is ready!
        </div>

        <div class="url-display">
          <div class="short-url" id="shortUrl"></div>
          <button type="button" class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
            Copy
          </button>
        </div>

        <div class="original-url">
          Original: <span id="originalUrl"></span>
        </div>

        <div class="qr-section" id="qrSection">
          <div class="qr-header">QR Code</div>
          <div class="qr-code-container">
            <img id="qrCodeImage" src="" alt="QR Code">
          </div>
          <div class="qr-actions">
            <button type="button" class="btn btn-secondary" onclick="downloadQR()">
              Download QR Code
            </button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">
              Create Another
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const shortUrlDisplay = document.getElementById('shortUrl');
    const originalUrlDisplay = document.getElementById('originalUrl');
    const copyBtn = document.getElementById('copyBtn');
    const qrSection = document.getElementById('qrSection');
    const qrCodeImage = document.getElementById('qrCodeImage');

    let currentUrlCode = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const longUrl = document.getElementById('longUrl').value.trim();
      const customCode = document.getElementById('customCode').value.trim();

      // Reset UI state
      result.classList.remove('show');
      error.classList.remove('show');
      qrSection.classList.remove('show');
      loading.classList.add('show');
      submitBtn.disabled = true;

      const payload = { longUrl };
      if (customCode) {
        payload.customCode = customCode;
      }

      try {
        const response = await fetch('/api/url/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Display short URL
          shortUrlDisplay.textContent = data.data.shortUrl;
          originalUrlDisplay.textContent = data.data.longUrl;
          currentUrlCode = data.data.urlCode;

          // Show result
          result.classList.add('show');
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');

          // Load QR code
          loadQRCode(currentUrlCode);
        } else {
          const errorMessage = data.errors
            ? data.errors.join(', ')
            : data.message || 'Failed to shorten URL';
          error.textContent = errorMessage;
          error.classList.add('show');
        }
      } catch (err) {
        console.error('Error:', err);
        error.textContent = 'Network error. Please check your connection and try again.';
        error.classList.add('show');
      } finally {
        loading.classList.remove('show');
        submitBtn.disabled = false;
      }
    });

    async function loadQRCode(urlCode) {
      try {
        const response = await fetch(`/api/url/qrcode/${urlCode}`);
        const data = await response.json();

        if (response.ok && data.success) {
          qrCodeImage.src = data.data.qrCode;
          qrSection.classList.add('show');
        }
      } catch (err) {
        console.error('Failed to load QR code:', err);
      }
    }

    function copyToClipboard() {
      const shortUrl = shortUrlDisplay.textContent;

      navigator.clipboard.writeText(shortUrl).then(() => {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');

        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy URL to clipboard');
      });
    }

    function downloadQR() {
      if (!qrCodeImage.src) return;

      const link = document.createElement('a');
      link.href = qrCodeImage.src;
      link.download = `qr-code-${currentUrlCode}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function resetForm() {
      form.reset();
      result.classList.remove('show');
      error.classList.remove('show');
      qrSection.classList.remove('show');
      currentUrlCode = null;
      document.getElementById('longUrl').focus();
    }
  </script>
</body>
</html>
