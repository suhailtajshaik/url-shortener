<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener - Simple & Professional</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Teable Design System Colors */
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-500: #0ea5e9;
      --primary-600: #0284c7;
      --primary-700: #0369a1;

      --secondary-50: #f8fafc;
      --secondary-100: #f1f5f9;
      --secondary-200: #e2e8f0;
      --secondary-300: #cbd5e1;
      --secondary-500: #64748b;
      --secondary-700: #334155;
      --secondary-900: #0f172a;

      --success-50: #f0fdf4;
      --success-500: #22c55e;
      --success-600: #16a34a;

      --neutral-100: #f5f5f5;
      --neutral-800: #262626;

      /* Semantic Colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --surface-default: #ffffff;
      --border-default: #e2e8f0;
      --border-focus: #0ea5e9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #94a3b8;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 42rem;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .card {
      background: var(--surface-default);
      border-radius: 1rem;
      border: 1px solid var(--border-default);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    input[type="url"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border-default);
      border-radius: 0.5rem;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.2s ease-in-out;
      font-family: inherit;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    input[type="url"]::placeholder {
      color: var(--text-tertiary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-center;
      width: 100%;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--primary-600);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-700);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-outline {
      background: white;
      color: var(--primary-600);
      border: 2px solid var(--primary-600);
    }

    .btn-outline:hover {
      background: var(--primary-50);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
    }

    .btn-ghost:hover {
      background: var(--secondary-100);
      color: var(--text-primary);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 1.5rem;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid var(--secondary-200);
      border-top-color: var(--primary-600);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      display: none;
      border-left: 4px solid;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fef2f2;
      border-color: #dc2626;
      color: #991b1b;
    }

    .result-section {
      display: none;
      border-top: 1px solid var(--border-default);
      padding-top: 2rem;
      margin-top: 2rem;
    }

    .result-section.show {
      display: block;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .result-header h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .success-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      background: var(--success-50);
      color: var(--success-600);
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .url-box {
      display: flex;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--secondary-50);
      border: 1px solid var(--border-default);
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .url-text {
      flex: 1;
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-600);
      word-break: break-all;
      display: flex;
      align-items: center;
    }

    .copy-btn-inline {
      padding: 0.5rem 1rem;
      background: var(--primary-600);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      white-space: nowrap;
    }

    .copy-btn-inline:hover {
      background: var(--primary-700);
    }

    .copy-btn-inline.copied {
      background: var(--success-600);
    }

    .qr-section {
      background: var(--secondary-50);
      border: 1px solid var(--border-default);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
    }

    .qr-header {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .qr-image-container {
      display: inline-block;
      padding: 1rem;
      background: white;
      border-radius: 0.75rem;
      border: 1px solid var(--border-default);
      margin-bottom: 1rem;
    }

    .qr-image {
      display: block;
      max-width: 16rem;
      width: 100%;
      height: auto;
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
    }

    .original-url {
      margin-top: 1rem;
      padding: 0.75rem;
      background: var(--secondary-100);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      word-break: break-all;
    }

    .original-url-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    @media (max-width: 640px) {
      .card-body {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.875rem;
      }

      .url-box {
        flex-direction: column;
      }

      .copy-btn-inline {
        width: 100%;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* Smooth animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-section.show {
      animation: fadeInUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸ”—</div>
      <h1>URL Shortener</h1>
      <p class="subtitle">Create short, shareable links with QR codes</p>
    </div>

    <!-- Main Card -->
    <div class="card">
      <div class="card-body">
        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-error">
          <span id="errorMessage"></span>
        </div>

        <!-- Form -->
        <form id="shortenForm">
          <div class="form-group">
            <label for="longUrl">Enter your URL</label>
            <input
              type="url"
              id="longUrl"
              name="longUrl"
              placeholder="https://example.com/your-long-url"
              required
              autofocus
            >
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Shorten URL
          </button>
        </form>

        <!-- Loading State -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p class="loading-text">Creating your short link...</p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="result-section">
          <!-- Success Header -->
          <div class="result-header">
            <h3>Your short URL</h3>
            <span class="success-badge">âœ“ Created</span>
          </div>

          <!-- Short URL Display -->
          <div class="url-box">
            <div class="url-text" id="shortUrl"></div>
            <button type="button" class="copy-btn-inline" id="copyBtn" onclick="copyToClipboard()">
              Copy
            </button>
          </div>

          <!-- QR Code Section -->
          <div class="qr-section">
            <div class="qr-header">QR Code</div>
            <div class="qr-image-container">
              <img id="qrImage" class="qr-image" alt="QR Code" />
            </div>
            <div class="button-group">
              <button type="button" class="btn btn-outline btn-sm" onclick="downloadQR()">
                ðŸ’¾ Download QR Code
              </button>
              <button type="button" class="btn btn-ghost btn-sm" onclick="createAnother()">
                Create Another
              </button>
            </div>
          </div>

          <!-- Original URL Reference -->
          <div class="original-url">
            <div class="original-url-label">Original URL:</div>
            <div id="originalUrl"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const resultSection = document.getElementById('resultSection');
    const shortUrlDisplay = document.getElementById('shortUrl');
    const originalUrlDisplay = document.getElementById('originalUrl');
    const qrImage = document.getElementById('qrImage');
    const copyBtn = document.getElementById('copyBtn');

    let currentUrlCode = null;

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const longUrl = document.getElementById('longUrl').value.trim();

      // Reset UI
      hideError();
      hideResult();
      showLoading();

      try {
        // Create short URL
        const response = await fetch('/api/url/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ longUrl }),
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.message || 'Failed to create short URL');
        }

        // Store URL code
        currentUrlCode = data.data.urlCode;

        // Display results
        shortUrlDisplay.textContent = data.data.shortUrl;
        originalUrlDisplay.textContent = data.data.longUrl;

        // Load QR code
        await loadQRCode(currentUrlCode);

        showResult();
      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'Failed to create short URL. Please try again.');
      } finally {
        hideLoading();
      }
    });

    // Load QR code
    async function loadQRCode(urlCode) {
      try {
        const response = await fetch(`/api/url/qrcode/${urlCode}`);
        const data = await response.json();

        if (response.ok && data.success) {
          qrImage.src = data.data.qrCode;
        } else {
          console.error('Failed to load QR code');
        }
      } catch (error) {
        console.error('Error loading QR code:', error);
      }
    }

    // Copy to clipboard
    function copyToClipboard() {
      const shortUrl = shortUrlDisplay.textContent;

      navigator.clipboard.writeText(shortUrl).then(() => {
        // Update button
        copyBtn.textContent = 'âœ“ Copied!';
        copyBtn.classList.add('copied');

        // Reset after 2 seconds
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy URL to clipboard');
      });
    }

    // Download QR code
    function downloadQR() {
      const link = document.createElement('a');
      link.href = qrImage.src;
      link.download = `qr-code-${currentUrlCode}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Create another URL
    function createAnother() {
      form.reset();
      hideResult();
      hideError();
      document.getElementById('longUrl').focus();
    }

    // UI Helpers
    function showLoading() {
      loading.classList.add('show');
      submitBtn.disabled = true;
    }

    function hideLoading() {
      loading.classList.remove('show');
      submitBtn.disabled = false;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorAlert.classList.add('show');
    }

    function hideError() {
      errorAlert.classList.remove('show');
    }

    function showResult() {
      resultSection.classList.add('show');
    }

    function hideResult() {
      resultSection.classList.remove('show');
    }
  </script>
</body>
</html>
